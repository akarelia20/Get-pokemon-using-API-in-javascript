<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <img src="Pokémon_logo.png" alt="logo" />
      <div class="pokemon">

        </h2>
        <div class="input">
          <input id="pokemon_index" placeholder="Enter a number here..." />
          <button onclick="getpokemon()">Get Pokemon</button>
        </div>
      </div>
      <div id="pokemon_card"></div>
    </div>

    <script src="script.js"></script>
  </body>
